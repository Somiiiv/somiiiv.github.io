<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serbian Folklore Excellence</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Premium Sidebar -->
<nav class="sidebar">
    <div class="logo-container">
        <img src="assets/logo.png" alt="Folklore Logo" class="logo">
    </div>

    <ul class="nav-links">
        <li><a href="#home" class="nav-link"><i class="fas fa-home"></i><span data-lang="home">Home</span></a></li>
        <li><a href="#about" class="nav-link"><i class="fas fa-info-circle"></i><span data-lang="about">About</span></a></li>
        <li><a href="#gallery" class="nav-link"><i class="fas fa-images"></i><span data-lang="gallery">Gallery</span></a></li>
        <li><a href="#contact" class="nav-link"><i class="fas fa-envelope"></i><span data-lang="contact">Contact</span></a></li>
    </ul>

    <div class="language-switcher">
        <button class="lang-btn" data-lang="sr-Latn">SR Latin</button>
        <button class="lang-btn" data-lang="sr-Cyrl">SR Cyrillic</button>
        <button class="lang-btn" data-lang="sv">Svenska</button>
    </div>
</nav>

<!-- Main Content -->
<main class="main-content">
    <section class="hero" id="home">
        <div class="hero-content">
            <h1 class="hero-title" data-lang="heroTitle">Guardians of Tradition</h1>
            <p class="hero-subtitle animate-on-scroll" data-lang="heroSub">Preserving Serbian Cultural Heritage Through Dance</p>
        </div>
    </section>

    <!-- Add About, Gallery, Contact sections -->
</main>

<script src="script.js"></script>
</body>
</html>
