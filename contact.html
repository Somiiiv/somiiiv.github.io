<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-key="contact">Kontakt - Srpsko Udruženje Solna</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="assets/logo.png" />
</head>
<body>
<!-- Header with Top Horizontal Navigation -->
<header>
  <div class="header-container">
    <div class="logo">
      <a href="index.html">
        <img src="assets/logo.png" alt="Logo" />
      </a>
    </div>
    <nav class="top-nav">
      <ul>
        <li><a href="index.html" data-key="home">Početna</a></li>
        <li><a href="about.html" data-key="about">O nama</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn" data-key="sections">Sekcije &#x25BE;</a>
          <div class="dropdown-content">
            <a href="folklor.html" data-key="folklore">Folklor</a>
            <a href="karate.html" data-key="karate">Karate</a>
          </div>
        </li>
        <li><a href="events.html" data-key="events">Događaji</a></li>
        <li><a href="galleries.html" data-key="galleries">Galerije</a></li>
        <li><a href="contact.html" data-key="contact">Kontakt</a></li>
      </ul>
    </nav>
    <div class="language-selector">
      <select id="languageSelect" onchange="setLanguage(this.value)">
        <option value="latin">Srpski</option>
        <option value="cyrillic">Српски</option>
        <option value="swedish">Svenska</option>
      </select>
    </div>
  </div>
</header>

<!-- Main Content -->
<main>
  <div class="container">
    <h1 data-key="contact">Kontakt</h1>
    <p data-key="contactContent">
      Kontaktirajte nas putem emaila ili posetite našu lokaciju.
    </p>
    <form id="contactForm">
      <label for="name" data-key="nameLabel">Ime:</label>
      <input type="text" id="name" name="name" required />

      <label for="email" data-key="emailLabel">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message" data-key="messageLabel">Poruka:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" data-key="sendButton">Pošalji</button>
    </form>
  </div>
</main>

<script src="js/script.js"></script>
</body>
</html>
